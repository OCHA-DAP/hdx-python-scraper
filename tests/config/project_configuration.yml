  aggregation_mean:
    "#population":
      source: "aggsource"
      source_url: "http://aggsource"
      source_date:
        start: "2022-01-01"
        end: "2022-12-31"
      action: "mean"

  aggregation_range:
    "#population":
      action: "range"

  aggregation_global:
    "#population":
      action: "sum"
      population_key: "global"
    "#affected+infected+per100000":
      action: "mean"
    "#affected+infected+perpop":
      output: "CasesPerPopulation"
      input:
        - "#affected+infected+per100000"
      action: "eval"
      population_key: "global"
      formula: "number_format(#affected+infected+per100000 * 100000 / #population)"

