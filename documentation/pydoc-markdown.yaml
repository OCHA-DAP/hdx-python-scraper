loaders:
  - type: python
    search_path:
      - ../src
    packages:
      - hdx.scraper
renderer:
  type: mkdocs
  output_directory: docs
  mkdocs_config:
    site_name: HDX Python Scraper
    theme: material
    repo_url: "https://github.com/OCHA-DAP/hdx-python-scraper"
  markdown:
    source_linker:
      type: github
      repo: OCHA-DAP/hdx-python-scraper
  pages:
    - title: Home
      name: index
      source: main.md
    - title: API Documentation
      children:
        - title: Scrapers
          contents:
            - hdx.scraper.scrapers.*
        - title: Runner
          contents:
            - hdx.scraper.run.runner.Runner.*
        - title: Outputs
          contents:
            - hdx.scraper.outputs.*
        - title: Utilities
          contents:
            - hdx.scraper.utilities.*
